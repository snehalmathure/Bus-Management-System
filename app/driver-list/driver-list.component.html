<table class =" table table-striped" style="margin-left: 150px;"  >
  
    <thead>
      
        <tr>
            <th> Driver Name</th>
            <th> Age</th>
            <th>  EmailAddress </th>
            <th> Id no.</th>
            <th> Mobile no. </th>
           
            <th>Actions</th>

            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let driver of drivers | paginate: { itemsPerPage: count, currentPage: pageNo } " >
          
            <td> {{ driver.name }} </td>
            <td> {{ driver.age }} </td>
            <td> {{ driver.driverEmail}} </td>
            
            <td> {{ driver.idProofNo}} </td>
            <td> {{ driver.mobileNo }} </td>
           
            
            
            <td>
              <button (click)="updateDriver(driver.driverId)" class="btn" style="background-color: rgba(3, 39, 65, 0.455);border-color: rgba(0, 0, 0, 0.188); font-weight: bolder;  "><i class="fa fa-edit"></i>  Update</button>
              <button (click)="driverDetails(driver.driverId)" class="btn " style="margin-left: 10px;background-color:rgba(33, 70, 9, 0.357);border-color: rgba(0, 0, 0, 0.188);font-weight: bolder;"><i class="fa fa-eye"></i>View Availability</button>
              <button (click)="deleteDriver(driver.driverId)" class="btn"  style="margin-left: 10px;background-color: rgba(133, 15, 15, 0.355);border-color: rgba(0, 0, 0, 0.188); "><i class="fa fa-trash"></i>  Delete</button>
             
            </td>
        </tr>
        
       

    </tbody>
    
</table><br>
