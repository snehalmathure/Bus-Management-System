<div class="banner">
    <div class="content">
        <h3>Royal Bus</h3>
        <p>Book Bus</p>
        </div>
<div class="Button" >

    <button (click)="back()" class="button" style="margin-left: 10px"><i class="fa fa-arrow-circle-left"></i>Back</button>
</div>
<div class="container" >


<div class="col-md-6 offset-md-3">
    
    <form (ngSubmit) = "onSubmit()">
    <br>
        <div class="form-group">
            <label> Passenger Name</label>
            <input type="text" class ="form-control" id = "userName"
                [(ngModel)] = "user.userName" name = "userName" required>
        </div>
    
        <div class="form-group">
            <label>Email Address</label>
            <input type="text" class ="form-control"id ="userEmail"
                [(ngModel)] = "user.userEmail"name ="userEmail" required>
        </div>
        <div class="form-group">
            <label> Date</label>
            <input type="date" class ="form-control"id ="date"
                [(ngModel)] = "user.date"name ="date" required>
        </div>
<div class="form-group">
        <label>No of Seats</label><br>
        <input type="number" id="noOfSeats" min=1 [(ngModel)] = "user.noOfSeats"name="noOfSeats"required >
        
    </div>   
        <button class = "btn" type ="submit">Book</button>   
    
    </form>
    </div>
</div>
</div>
